<!DOCTYPE html>
<html>
<head>
<title>Weather</title>
<!-- Don't forget to link to jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
	input{
		margin: 10px 0px;
		padding: 5px;
	}
	#forecast{
		/*This div should not appear until the weather is returned.*/
		display : none;
	}
	#forecast div{
		width: 25vw;
		border: 8px solid blue;
		margin: 0 auto;
		background: black;
	}
	img{
		width:100%;
	}
</style>
<script>
    function gettingJSON(){
    	// Use the OpenWeather API to return:
    	//  the current temperature 
    	//  the high temperature for the day
    	//  the low temperature for the day
    	//  the icon for the current weather.
		var call = "https://api.openweathermap.org/data/2.5/weather?q="
		var YourWeatherAppID = "9b27e67375d6f806cb9baf4e2e48ea2a";
		var unit = "imperial";
		var city = "Ann Arbor";
		
		// set unit to be the input of fahreniet or celius buttons
		if($("input[name='temp']:checked").val()){
			unit = $("input[name='temp']:checked").val()
		}
		
	

		// set city to be the input of the city text area
		if($("#location").val()){
			city = $("#location").val()
		}

    	// You will need to update this query with the city, weather format (Celsius or Fahrenheit) and your OpenWeatherMap ID
    	 
    	// Right now I have it set to Chicago.  The default should be Ann Abor/Fahreheit.
		let query = call + city + "&units=" + unit + "&APPID="  + YourWeatherAppID;
        console.log("Query is :" + query)

        $.getJSON(query,function(json){
            console.log(JSON.stringify(json));
		$("#forecast").css("display", "block");

		var max = json.main.temp_max;
		$("#high").html(max);
		
		var min = json.main.temp_min;
		$("#low").html(min);
		
		var current = json.main.temp;
		$("#temp").html(current);
		
		
		var icon = json.weather[0].icon;
		var img = "https://openweathermap.org/img/wn/" + icon  + "@2x.png";
		$("#tempImg").attr("src", img)
		$("#tempImg").attr("alt", json.weather[0].description)
		$("#tempImg").attr("title",json.weather[0].main)
		
		// console logs for city and weather
		console.log("the current location selected is: " + city + " input another city to retrieve weather");
		console.log("the unit is: " + unit + " click one of the radio buttons to change the unit")
		console.log("the high is: " + max + " " + unit);
		console.log("the low is: " + min + " " + unit);
		console.log("the current weather is: " + current + " " + unit);		

    })
    }
		
    </script>
</head>
<body>
	<!-- DO NOT CHANGE ANY CODE IN THE BODY OF THIS FILE. -->
	<label for ="location">City:</label><input type = "text" id = "location"><br>
	<input type = "radio" name = "temp" value = "imperial" id = "fahrenheit"> <label for = "fahrenheit">Fahrenheit</label><br>
	<input type = "radio" name = "temp" value = "metric" id = "celcius"> <label for = "celcius">Celcius</label><br>

	<button id = "getIt" onclick = " gettingJSON()">Get Weather</button>


	<div id = "forecast">
		<div>
		<img id = "tempImg" src="" alt = "" title = "">
		</div>
		<p>The temperature in <span id = "loc"></span> is currently <span id = "temp"></span>.</p>
		<p>The high today will be <span id = "high"></span> and the low will be <span id = "low"></span>.</p>
		
	</div>
</body>
</html>
